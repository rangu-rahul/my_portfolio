{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo-area">
                <div class="logo-img"></div>
                <div class="logo-header-row">
                    <span class="logo-title">Rangu Rahul</span>
                </div>
                <div class="logo-sub">AIML Student</div>
            </div>
            <div class="logo-sub-toggle-row">
                <div class="logo-sub">AIML Student</div>
                <span class="toggle-icon" onclick="document.getElementById('mainNav').classList.toggle('show-nav')">&#9776;</span>
            </div>
            <nav class="main-nav" id="mainNav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#certifications">Certifications</a></li>
                    <li><a href="#achievements">Achievements</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            
        </div>
    </header>
        <main>
                {% block content %}{% endblock %}
        </main>
        <script>
            // Responsive nav toggle for mobile/tablet
            // CSS must hide .main-nav by default on small screens, and show when .show-nav is present
        </script>
</body>
</html>
